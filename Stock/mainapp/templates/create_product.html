{% extends 'base.html' %}
{% block title %}
<title>Create</title>
{% endblock %}

{% block body %}
<div id="layoutSidenav_content">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-1 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="card-title text-center">Создание нового продукта</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body" style="display: block;">
                            <div class="form-group">
                                <label for="inputCategory">*Категория</label>
                                <div id="inputCategory">
                                    {{ form.category }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName">*Название</label>
                                <div id="inputName">
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Описание</label>
                                <div id="inputDescription">
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputComment">Комментарий</label>
                                <div id="inputComment">
                                    {{ form.comment }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPhoto">Фотография</label>
                                <div id="inputPhoto">
                                    {{ form.image }}
                                </div>
                            </div>
                            <p class="text-danger">*Обязательное поле для заполнения</p>
                            <button type="submit" class="btn btn-primary btn-block">Далее</button>

                            <a class="btn btn-secondary" href="{% url 'stock' %}" role="button">Назад</a>

                            <span>{{ error }}</span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
