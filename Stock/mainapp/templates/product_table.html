{% extends 'base.html' %}
{% block title %}
<title>Table</title>
{% endblock %}


{% block body %}
<div id="layoutSidenav_content">
    <main>
        <div class="container">

                    <div class="pt-3 pb-2 mb-3 border-bottom">
            <div class="text-end">

                <a class="btn btn-sm btn-outline-secondary" href="{% url 'stock' %}" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                    </svg>
                    Список
                </a>
            </div>
        </div>


       <section class="py-2">
            <div class="card">
<!--            <div class="row">-->
<!--                <div class="card card-primary mt-3">-->
                    <h3 class="card-title text-center">Список продукции</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="table-responsive">
                                <table id="ProductTable"
                                       class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       style="border-collapse: collapse; border-spacing: 0px; width: 100%;" role="grid"
                                       aria-describedby="datatable-buttons_info">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Категория</th>
                                        <th>Номер</th>
                                        <th>Название</th>
                                        <th>Описание</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for el in product %}
                                    <tr data-child-comment="{{ el.comment }}"
                                        data-child-quantity="
                                            <div class='col-5'>
                                                <table class='table table-hover'>
                                                    <thead>
                                                    <tr>
                                                        <th class='col-lg-2'></th>
                                                        {% for el_quality in quality %}
                                                        <th class='col-lg-3 text-center'>{{ el_quality.name }}</th>
                                                        {% endfor %}
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    {% for el_number in total_table %}
                                                    {% if el_number.0 == el.number %}
                                                    {% for values in el_number.1 %}
                                                    <tr>
                                                        <th>{{ values.0 }}</th>
                                                        {% for value in values.1 %}
                                                        <td class='text-center'>{{ value }}</td>
                                                        {% endfor %}
                                                    </tr>
                                                    {% endfor %}
                                                    {% endif %}
                                                    {% endfor %}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ">
                                        <td>ParentRow</td>
                                        <th>{{ el.category }}</th>

                                        <td class="col-lg-1">
                                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'product-detail' el.slug %}" role="button">
                                                {{ el.number }}
                                            </a>
                                        </td>
                                        <td>{{ el.name }}</td>
                                        <td>{{ el.description }}</td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
<!--                                    <tfoot>-->
<!--                                    <tr>-->
<!--                                        <th>Категория</th>-->
<!--                                        <th>Номер</th>-->
<!--                                        <th>Название</th>-->
<!--                                    </tr>-->
<!--                                    </tfoot>-->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
<!--            </div>-->
       </section>
        </div>

    </main>
</div>



{% endblock %}
