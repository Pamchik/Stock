{% extends 'base.html' %}
{% block title %}
<title>Delete</title>
{% endblock %}

{% block body %}
<div id="layoutSidenav_content">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-1 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="card-title text-center">Удаление продукта</h3>
                    </div>
                    <div class="card-body" style="display: block;">
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col-5">
                                <img src="{{ product.image.url }}" class="img-fluid">
                            </div>
                            <div class="col">
                            </div>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="inputName">Название</label>
                                <input id="inputName" class="form-control" type="text" value="{{ product.name }}"
                                       aria-label="Disabled input example" disabled readonly>
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Описание</label>
                                <textarea id="inputDescription" class="form-control" rows="3" disabled>{{ product.description }}</textarea>
                            </div>

                            <p class="text-danger"></p>
                            <button type="submit" class="btn btn-primary btn-block">Удалить</button>
                            <a class="btn btn-secondary" href="{% url 'product-detail' product.slug %}" role="button">Назад</a>

                            <span>{{ error }}</span>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
